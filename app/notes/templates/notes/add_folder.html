{% extends 'notes/private_notes.html' %}

{% block content %}
    <div class="add-folder-wrapper">
        <p class="content-title">{{ title }}</p>
        <hr class="content-separator">
        <form action="{% url 'add_folder' %}" method="post">
            {% csrf_token %}
            {% for f in form %}
                <p class="content-errors">{{ f.errors }}</p>
                <p class="content-label"><label for="{{ f.id_for_label }}">{{ f.label }}</label></p>
                <p>{{ f }}</p>
            {% endfor %}
            <button type="submit" class="item not-selected button-add">Add Folder</button>
        </form>
    </div>
{% endblock %}
